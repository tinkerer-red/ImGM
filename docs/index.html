<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ImGM Docs',
      repo: 'knno/ImGM',
      loadSidebar: true,
      subMaxLevel: 2,
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            mermaid.init({
      startOnLoad: false,
      theme: 'base', // Use 'base' for custom styling
      themeVariables: {
        primaryColor: '#1f6feb',
        primaryTextColor: '#ffffff',
        lineColor: '#58a6ff',
        background: '#0d1117'
      },
      securityLevel: "antiscript",
    }, document.querySelectorAll('code.lang-mermaid'));
          });
        }
      ],
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      darklightTheme: {
        siteFont: 'Roboto',
        defaultTheme: 'light',
        dark: {
          background: '#0d1117',
          themeColor: '#58a6ff',
          codeBackgroundColor: '#161b22',
          textColor: '#c9d1d9',
        },
        light: {
          background: '#ffffff',
          themeColor: '#1f6feb',
          codeBackgroundColor: '#f6f8fa',
          textColor: '#24292f',
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify darklight plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gml.min.js"></script>
</body>
</html>
